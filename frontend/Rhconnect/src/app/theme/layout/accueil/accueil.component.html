<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="row gy-4 d-flex justify-content-between">
      <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
        <h1 data-aos="fade-up">Une plateforme RH intelligente pour simplifier et automatiser votre recrutement</h1>

        <div class="d-flex justify-content-start" data-aos="fade-up" data-aos-delay="200">
          <a [routerLink]="['/offres']" class="btn-get-started">Rechercher une offre</a>

        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out">
        <img src="assets/images/Recrutement.png" class="img-fluid hero-image" alt="Recrutement">

      </div>
    </div>
  </div>
</section>


<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Contact</h2>
      <p>Nous contacter</p>
    </div>
    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="info-box">
          <i class="bi bi-geo-alt"></i>
          <h3>Adresse</h3>
          <p>Avenue de l’indépendance, Tunis</p>
        </div>
        <div class="info-box">
          <i class="bi bi-envelope"></i>
          <h3>Email</h3>
         
        </div>
        <div class="info-box">
          <i class="bi bi-phone"></i>
          <h3>Téléphone</h3>
          <p>+216 20 123 456</p>
        </div>
      </div>
      <div class="col-lg-6">
        <form class="php-email-form">
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Votre email" required>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Sujet" required>
            </div>
            <div class="col-12">
              <textarea class="form-control" rows="6" placeholder="Message" required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
