<header id="header" class="header fixed-top">
    <div class="navbar-content">
      <a class="logo" routerLink="/">
        <img src="assets/images/rh.png" alt="Logo RH Connect">
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a [routerLink]="['/']" routerLinkActive="active">Accueil</a></li>
          <li><a [routerLink]="['/about']" routerLinkActive="active">À propos</a></li>
          <li><a [routerLink]="['/offres']" routerLinkActive="active">Offres</a></li>
          <li><a [routerLink]="['/formations']" routerLinkActive="active">Formations</a></li>
          <li><a [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/auth/register" class="nav-link" [class.active]="activeTab === 'inscription'" (click)="setActiveTab('inscription')">S'inscrire</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/auth/login" class="nav-link" [class.active]="activeTab === 'connexion'" (click)="setActiveTab('connexion')">Se connecter</a></li>
          <li class="nav-item user-menu" *ngIf="isLoggedIn && user" [class.open]="dropdownOpen">
            <a href="#" class="nav-link user-toggle" (click)="toggleDropdown($event)">
              <span class="avatar"><i class="bi bi-person-circle"></i></span>
              <span class="user-name">{{ user?.prenom }} {{ user?.nom }}</span>
              <i class="bi bi-chevron-down ms-1"></i>
            </a>
            <div class="user-dropdown" *ngIf="dropdownOpen">
              <a class="dropdown-item" href="#"><i class="bi bi-file-earmark-person me-2"></i> <span class="item-label">Mon Profil CV</span></a>
              <a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> <span class="item-label">Paramètres</span> </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-btn" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
              </button>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
