<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-unlock auth-icon"></i>
                </div>
                <h3 class="mb-4">Login</h3>

                <!-- Formulaire Angular -->
                <form (ngSubmit)="login()">
                    <!-- Email -->
                    <div class="input-group mb-3">
                        <input 
                            type="email" 
                            [(ngModel)]="credentials.email" 
                            name="email" 
                            placeholder="E-mail" 
                            class="form-control" 
                            required />
                    </div>

                    <!-- Mot de Passe -->
                    <div class="input-group mb-4">
                        <input 
                            type="password" 
                            [(ngModel)]="credentials.password" 
                            name="password" 
                            placeholder="Mot de passe" 
                            class="form-control" 
                            required />
                    </div>

                    <!-- Checkbox -->
                    <div class="form-group text-start mb-4">
                        <div class="checkbox checkbox-fill d-inline">
                            <input type="checkbox" id="checkbox-fill-a1" checked />
                            <label for="checkbox-fill-a1" class="cr">Se souvenir de moi</label>
                        </div>
                    </div>

                    <!-- Bouton Connexion -->
                    <button type="submit" class="btn btn-primary mb-4">Se connecter</button>
                </form>

                <!-- Liens Mot de Passe & Inscription -->
                <p class="mb-2 text-muted">
                    Mot de passe oublié ?
                    <a [routerLink]="['/auth/reset-password']">Réinitialiser</a>
                </p>
                <p class="mb-0 text-muted">
                    Pas encore inscrit ?
                    <a [routerLink]="['/auth/register']">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>
</div>
